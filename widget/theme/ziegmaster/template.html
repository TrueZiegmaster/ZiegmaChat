<!-- All variables can be found here: https://github.com/BlackyWhoElse/streamer.bot-actions/tree/main/widget/chat -->

<template id="message_twitch">
  <li id="{{msgId}}" class="{{classes}}" style="--userColor:{{color}}">
    <div class="message">
        <div class="avatar">
            <img src="{{avatar}}" />
        </div>
        <span class="badges">{{badges}}</span>
        <span class="name">{{displayName}}</span>
        <div class="content">{{message}}</div>
    </div>
  </li>
</template>

<!-- Theme scripts -->
<script src="theme/ziegmaster/js/settings.js" type="text/javascript">
